# Vendored files and directories are excluded from language
# statistics.
#
# Lines in this file are Regexps that are matched against the file
# pathname.
#
# Please add additional test coverage to
# `test/test_file_blob.rb#test_vendored` if you make any changes.

## Vendor Conventions ##

# # Caches
# - (^|/)cache/

# # Dependencies
# - ^[Dd]ependencies/

# # Distributions
# - (^|/)dist/

# # C deps
# - ^deps/
# - (^|/)configure$
# - (^|/)config\.guess$
# - (^|/)config\.sub$

# # stuff autogenerated by autoconf - still C deps
# - (^|/)aclocal\.m4
# - (^|/)libtool\.m4
# - (^|/)ltoptions\.m4
# - (^|/)ltsugar\.m4
# - (^|/)ltversion\.m4
# - (^|/)lt~obsolete\.m4

# # .NET Core Install Scripts
# - (^|/)dotnet-install\.(ps1|sh)$

# # Linters
# - (^|/)cpplint\.py

# # Node dependencies
# - (^|/)node_modules/

# # Yarn 2
# - (^|/)\.yarn/releases/
# - (^|/)\.yarn/plugins/
# - (^|/)\.yarn/sdks/
# - (^|/)\.yarn/versions/
# - (^|/)\.yarn/unplugged/

# # esy.sh dependencies
# - (^|/)_esy$

# # Bower Components
# - (^|/)bower_components/

# # Erlang bundles
# - ^rebar$
# - (^|/)erlang\.mk

# # Go dependencies
# - (^|/)Godeps/_workspace/

# # Go fixtures
# - (^|/)testdata/

# # GNU indent profiles
# - (^|/)\.indent\.pro

# Minified JavaScript and CSS
- (\.|-)min\.(js|css)$ -linguist-vendored

# Stylesheets imported from packages
- ([^\s]*)import\.(css|less|scss|styl)$ -linguist-vendored

# Bootstrap css and js
- (^|/)bootstrap([^.]*)\.(js|css|less|scss|styl)$ -linguist-vendored
- (^|/)custom\.bootstrap([^\s]*)(js|css|less|scss|styl)$ -linguist-vendored

# Font Awesome
- (^|/)font-?awesome\.(css|less|scss|styl)$ -linguist-vendored
- (^|/)font-?awesome/.*\.(css|less|scss|styl)$ -linguist-vendored

# Foundation css
- (^|/)foundation\.(css|less|scss|styl)$ -linguist-vendored

# Normalize.css
- (^|/)normalize\.(css|less|scss|styl)$ -linguist-vendored

# Skeleton.css
- (^|/)skeleton\.(css|less|scss|styl)$ -linguist-vendored

# Bourbon css
- (^|/)[Bb]ourbon/.*\.(css|less|scss|styl)$ -linguist-vendored

# Animate.css
- (^|/)animate\.(css|less|scss|styl)$ -linguist-vendored

# Materialize.css
- (^|/)materialize\.(css|less|scss|styl|js)$ -linguist-vendored

# Select2
- (^|/)select2/.*\.(css|scss|js)$ -linguist-vendored

# Bulma css
- (^|/)bulma\.(css|sass|scss)$ -linguist-vendored

# Vendored dependencies
- (3rd|[Tt]hird)[-_]?[Pp]arty/ -linguist-vendored
- (^|/)vendors?/ -linguist-vendored
- (^|/)extern(al)?/ -linguist-vendored
- (^|/)[Vv]+endor/ -linguist-vendored

# Debian packaging
- ^debian/

# Haxelib projects often contain a neko bytecode file named run.n
- (^|/)run\.n$

# Bootstrap Datepicker
- (^|/)bootstrap-datepicker/ -linguist-vendored

## Commonly Bundled JavaScript frameworks ##

# jQuery
- (^|/)jquery([^.]*)\.js$ -linguist-vendored
- (^|/)jquery\-\d\.\d+(\.\d+)?\.js$ -linguist-vendored

# jQuery UI
- (^|/)jquery\-ui(\-\d\.\d+(\.\d+)?)?(\.\w+)?\.(js|css)$ -linguist-vendored
- (^|/)jquery\.(ui|effects)\.([^.]*)\.(js|css)$ -linguist-vendored

# jQuery Gantt
- (^|/)jquery\.fn\.gantt\.js -linguist-vendored

# jQuery fancyBox
